<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Prototype</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/updates">Updates</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="mt-4">Crop Yield Prediction</h1>
    <form action="/predict" method="post">
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <select id="location" name="location" class="form-select" aria-label="Default select example">
          <option value="Karimnagar">Karimnagar</option>
          <option value="Khammam">Khammam</option>
          <option value="Mahabubnagar">Mahabubnagar</option>
          <option value="Medak">Medak</option>
          <option value="Nizamabad">Nizamabad</option>
          <option value="Warangal">Warangal</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="crop" class="form-label">Crop Type</label>
        <select id="crop" name="cropname" class="form-select" aria-label="Default select example">
          <option value="Rice">Rice</option>
          <option value="Wheat">Wheat</option>
          <option value="Sorghum">Sorghum</option>
          <option value="Pearl Millet">Pearl Millet</option>
          <option value="Maize">Maize</option>
          <option value="Finger Millet">Finger Millet</option>
          <option value="Chick Peas">Chick Peas</option>
          <option value="Pigeon Peas">Pigeon Peas</option>
          <option value="Minor Pulse">Minor Pulse</option>
          <option value="Ground Nut">Ground Nut</option>
          <option value="Seasamum">Seasamum</option>
          <option value="Castor">Castor</option>
          <option value="Linseed">Linseed</option>
          <option value="Oil">Oil</option>
          <option value="Sugar Cane">Sugar Cane</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
</body>
</html>
